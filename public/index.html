<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Background and font settings */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
      }

      /* Main container styling */
      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        backdrop-filter: blur(15px);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      /* Heading style */
      h1 {
        color: #0056b3;
        margin-bottom: 20px;
        font-size: 2em;
        font-weight: bold;
      }

      /* Form styling */
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Label styling */
      label {
        font-size: 1.1em;
        color: #333;
        font-weight: 600;
      }

      /* Input box styling */
      input[type="text"] {
        padding: 15px;
        font-size: 1.1em;
        border: 1px solid #ccc;
        border-radius: 12px;
        outline: none;
        transition: border-color 0.3s;
      }

      /* Input hover and focus effects */
      input[type="text"]:hover,
      input[type="text"]:focus {
        border-color: #0056b3;
      }

      /* Button styling */
      button {
        background-color: #0056b3;
        color: white;
        padding: 15px;
        font-size: 1.1em;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #004494;
        transform: translateY(-3px);
      }

      /* Weather info display styling */
      #weatherInfo {
        margin-top: 30px;
        padding: 20px;
        background: #e1f5fe;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      /* Styling for displayed weather information */
      #weatherInfo h3 {
        color: #0056b3;
        font-size: 1.6em;
        margin-bottom: 15px;
      }

      #weatherInfo p {
        font-size: 1.1em;
        color: #333;
        margin: 8px 0;
      }

      /* Fade-in animation for weather info */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Apply fade-in animation */
      #weatherInfo h3,
      #weatherInfo p {
        animation: fadeIn 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather Information</h1>
      <form id="weatherForm">
        <label for="city">Enter the city name:</label>
        <input type="text" id="city" name="city" required />
        <button type="button" onclick="getWeather()">Get Weather</button>
      </form>
      <div id="weatherInfo"></div>
    </div>

    <script>
      async function getWeather() {
        const apiKey = "ae239b7762f8b0cf7591e775cf1cfd7c"; 
        const city = document.getElementById("city").value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.cod === "404") {
            document.getElementById("weatherInfo").innerHTML =
              "<p>City not found! Please check the city name.</p>";
            return;
          }

          const temperature = data.main.temp;
          const sunsetTimestamp = data.sys.sunset * 1000;
          const sunsetTime = new Date(sunsetTimestamp).toLocaleTimeString();

          document.getElementById("weatherInfo").innerHTML = `
            <h3>City: ${city}</h3>
            <p>Temperature: ${temperature} Â°C</p>
            <p>Sunset: ${sunsetTime}</p>
          `;
        } catch (error) {
          document.getElementById("weatherInfo").innerHTML =
            "<p>Error fetching data! Please try again later.</p>";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
